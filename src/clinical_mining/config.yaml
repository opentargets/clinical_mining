db_properties:
  url: "aact-db.ctti-clinicaltrials.org:5432/aact"
  schema: ctgov
  user: ???
  password: ???

datasets:
  chembl_indications_path: /Users/irenelopez/EBI/repos/clinical_mining/data/inputs/chembl_drug_indication.jsonl #???
  disease_path: /Users/irenelopez/EBI/repos/clinical_mining/data/inputs/disease #???
  molecule_path: /Users/irenelopez/EBI/repos/clinical_mining/data/inputs/drug_molecule #???
  output_path: "/Users/irenelopez/EBI/repos/clinical_mining/data/outputs/clinical_trials" #???

inputs:
  - name: studies
    type: db_table
    role: main_df
    select_cols:
      - nct_id
      - overall_status
      - phase
      - study_type
      - completion_date
      - why_stopped
      - number_of_arms

  - name: interventions
    type: db_table
    select_cols:
      - nct_id
      - intervention_type
      - name

  - name: browse_interventions
    type: db_table
    select_cols:
      - id
      - nct_id
      - mesh_term
      - downcase_mesh_term
      - mesh_type

  - name: conditions
    type: db_table
    select_cols:
      - nct_id
      - downcase_name

  - name: browse_conditions
    type: db_table
    select_cols:
      - nct_id
      - downcase_mesh_term
      - mesh_type

  - name: study_references
    type: db_table
    role: metadata
    select_cols:
      - nct_id
      - pmid
      - reference_type

  - name: designs
    type: db_table
    role: metadata
    select_cols:
      - nct_id
      - primary_purpose

  - name: brief_summaries
    type: db_table
    role: metadata
    select_cols:
      - nct_id
      - description

  - name: chembl_indications_raw
    type: file
    format: json
    path: ${datasets.chembl_indications_path}
  